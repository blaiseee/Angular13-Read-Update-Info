<div *ngIf="person">

  <img src="{{person.profile_picture}}">
  <h2>Full Name: {{person.firstName}} {{person.middleName}} {{person.lastName}}</h2>
  <h3>Email: {{person.email}}</h3>
  <h3>Birthdate: {{person.birthMonth}} {{person.birthDay}} {{person.birthYear}}</h3>
  <h4>Interest: {{person.interest}}</h4>

</div>
